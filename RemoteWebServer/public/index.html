<!DOCTYPE html>
<html onmouseup="EndInterval()" ontouchstop="EndInterval()">

<head>
    <style>
        #ola {
            background-color: rgb(95, 0, 124);
            padding: 10px;
        }
    </style>
</head>

<body>
    <button id="ola" onmousedown="StartInterval('sub1y')" ontouchstart="StartInterval('sub1y')">Up</button>
    <button id="ola" onmousedown="StartInterval('sub1x')" ontouchstart="StartInterval('sub1x')">Left</button>
    <button id="ola" onmousedown="StartInterval('add1x')" ontouchstart="StartInterval('add1x')">Right</button>
    <button id="ola" onmousedown="StartInterval('add1y')" ontouchstart="StartInterval('add1y')">Down</button>
    <button id="ola" onmousedown="ApiCall()" ontouchstart="ApiCall()">OK</button>
    <script>
        let counter;

        function StartInterval(VeloURL) {
            counter = setInterval(() => {
                fetch("http://localhost:3003/" + VeloURL)
            })
        }
        function EndInterval() {
            clearInterval(counter);
        }
        function ApiCall() {
            fetch("http://localhost:3003/click");
        }
    </script>
</body>

</html>
